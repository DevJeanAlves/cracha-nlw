<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
  rel="stylesheet"
/>

<html>
  <head>
    <title>User Name - DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Jean Alves</h1>
        <a id="userLink" href="https://instagram.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">JeanAlves</span></a
        >

        <p id="userBio">
          Jean_Alves, Estudante de T.I UNIP-SP, em busca da primeira vaga Dev
          Jr.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Link youtube" />
            </a>
          </li>
          <li class="instagran">
            <a href="https://instagran.com/therick_real" target="_blank">
              <img src="images/instagran.svg" alt="Link instagran" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebock.com/" target="_blank">
              <img src="images/facebook.svg" alt="Link facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Link twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
